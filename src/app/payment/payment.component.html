						  <form (submit)="payment()">
                                <div class="form-group"> 
								<label for="exampleFormControlSelect2"><h5>Company List</h5></label>
                	 <div class="input-group">  <input type="text"  name="curr_company" id="curr_company" class="form-control" [(ngModel)]="Company" value={{Company}} readonly>
                 
                                       <div class="input-group-append"> <span class="input-group-text text-muted"><i class="fas fa-chart-line my-1 mx-1"></i></span> </div> </div>
         
								           
								</div>
                                <div class="form-group"> <label for="cardNumber">
                                        <h5>Number of Stock to Buy</h5>
                                    </label>
                                    <div class="input-group"> <input type="number" [(ngModel)]="Stocks" name="stocks" id="stocks" min="0" placeholder="Number Of Stocks" class="form-control " required onchange="totalamt()">
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fas fa-shopping-cart  mx-1"></i></span> </div>
                                    </div>
                                </div>
								<div class="form-group"> <label for="cardNumber">
                                        <h5>Price of 1 Stock</h5>
                                    </label>
                                    <div class="input-group"> 
									<input type="text" name="curr_amount" id="curr_amount" placeholder="Select Company" class="form-control " [(ngModel)]="Price" value={{Price}} readonly>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fas fa-rupee-sign mx-2"></i></span> </div>
                                    </div>
                                </div>
								<div class="form-group"> <label for="cardNumber">
                                        <h5>Total Amount</h5>
                                    </label>
                                    <div class="input-group"> 
									<input type="text" name="amount" id="total_amount" placeholder="Total Amount" class="form-control " [(ngModel)]="Total_Price" value={{Total_Price}} readonly>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fas fa-rupee-sign mx-2"></i></span> </div>
                                    </div>
                                </div>
                             
                                <div class="card-footer">
								 <input type="submit" class="btn btn-primary mt-4" value="Get Cost">
                 <input type="button" class="btn btn-primary mt-4" (click)="pay()" disabled id="btnExcel" value="Pay Traditionally">
          <br>       
  <form ngNoForm action="https://www.coinpayments.net/index.php" method="post">
	<input type="hidden" name="cmd" value="_pay">
	<input type="hidden" name="reset" value="1">
	<input type="hidden" name="merchant" value="49ad53d93fe9f02b1ae34b3ea82f1607">
	<input type="hidden" name="item_name" value="{{Company}}">
	<input type="hidden" name="item_number" value="1">
	<input type="hidden" name="currency" value="USD">
	<input type="hidden" name="amountf" value="{{Price}}">
	<input type="hidden" name="quantity" value="{{Stocks}}">
	<input type="hidden" name="allow_quantity" value="0">
	<input type="hidden" name="want_shipping" value="0">
	<input type="hidden" name="success_url" value="success redirect">
	<input type="hidden" name="cancel_url" value="cancel redirect">
	<input type="hidden" name="allow_extra" value="1"><br>
	<input type="image" src="https://www.coinpayments.net/images/pub/buynow-grey.png" disabled id="btnExcel1" class="btn btn-primary mt-2" alt="Buy Now with CoinPayments.net">
</form>
